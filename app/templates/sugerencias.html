
{% extends 'base.html' %}
{% block content %}
<h1>Sugerencias</h1>
<form method="post">
  <label>Nombre</label>
  <input type="text" name="nombre">
  <label>Email</label>
  <input type="email" name="email">
  <label>Mensaje</label>
  <textarea name="mensaje"></textarea>
  <label>Captcha: {{ captcha_texto }}</label>
  <input type="text" name="captcha">
  <button type="submit">Enviar</button>
</form>
{% endblock %}
