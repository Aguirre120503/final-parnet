{% extends 'base.html' %}
{% block title %}Inicio | ParNet Ingeniería{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="page-wrapper">

    <!-- HEADER COMPLETO -->
    <header id="main-header">
        <img src="{{ url_for('static', filename='img/header1.png') }}" class="header-img" alt="Header 1">

        <!-- HEADER 2 con texto animado -->
        <div class="header2-wrapper">
            <img src="{{ url_for('static', filename='img/header2.png') }}" class="header-img" alt="Header 2">

            <div class="header-ticker">
                <div class="ticker-text">
                    Bienvenido a
                    <span class="highlight-yellow">PARNET Ingeniería S.A. de C.V.</span>
                    Continuamente actualizamos el Sitio. Revisa nuestros estándares de calidad
                    <span class="highlight-yellow">ISO 9000</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MENÚ CON HOTSPOTS INVISIBLES -->
    <div class="menu-wrapper">
        <img src="{{ url_for('static', filename='img/menu_tabs.png') }}" class="menu-tabs" alt="Menú">

        <nav class="menu-hotspots">

            <a href="{{ url_for('public.index') }}" class="tab tab-home"></a>
            <a href="{{ url_for('public.quienes') }}" class="tab tab-quienes"></a>
            <a href="{{ url_for('public.clientes') }}" class="tab tab-clientes"></a>
            <a href="{{ url_for('public.servicios') }}" class="tab tab-servicios"></a>
            <a href="{{ url_for('public.productos') }}" class="tab tab-productos"></a>
            <a href="{{ url_for('public.casos') }}" class="tab tab-casos"></a>
            <a href="{{ url_for('public.contacto') }}" class="tab tab-contacto"></a>
            <a href="{{ url_for('public.socios') }}" class="tab tab-socios"></a>

        </nav>
    </div>

    <!-- CONTENIDO (COLUMNA IZQ + COLUMNA DER) -->
    <div class="main-content">

        <aside class="left-column">
            <img src="{{ url_for('static', filename='img/noticias-box.png') }}" class="noticias-img" alt="Noticias">
            <img src="{{ url_for('static', filename='img/menu_vertical.png') }}" class="menu-vertical-img" alt="Menú vertical">
        </aside>

        <section class="right-column">
            <img src="{{ url_for('static', filename='img/content.png') }}" class="content-img" alt="Contenido">
        </section>

    </div>

</div>
{% endblock %}
