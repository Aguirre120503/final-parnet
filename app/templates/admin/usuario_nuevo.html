{% extends "base.html" %}

{% block title %}Agregar nuevo administrador{% endblock %}

{% block styles %}
<style>
  body {
    background: #0b65c2;
    color: #e5e7eb;
    font-family: Arial, Helvetica, sans-serif;
  }

  .admin-wrapper {
    max-width: 650px;
    margin: 40px auto;
    background: #003366;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  h1 {
    text-align: center;
    color: #facc15; /* amarillo */
    margin-bottom: 25px;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .form-group label {
    font-size: 0.9rem;
    font-weight: bold;
    color: #facc15;
  }

  .form-group input {
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 0.9rem;
  }

  .btn-primary {
    width: 100%;
    background: #2563eb;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #facc15;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }

</style>
{% endblock %}

{% block content %}
<div class="admin-wrapper">
  <h1>Agregar nuevo administrador</h1>

  <form method="post">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="btn-primary">Guardar administrador</button>
  </form>

  <a href="{{ url_for('admin.dashboard') }}" class="back-link">
    ← Volver al Dashboard
  </a>
</div>
{% endblock %}
