
{% extends 'base.html' %}
{% block content %}
<h1>Productos (Admin)</h1>
<form method="post" action="{{ url_for('admin.productos_nuevo') }}">
  <input type="text" name="nombre" placeholder="Nombre">
  <input type="number" step="0.01" name="precio" placeholder="Precio">
  <input type="number" name="existencia" placeholder="Existencia">
  <input type="text" name="tipo_producto" placeholder="Tipo de producto">
  <select name="estatus">
    <option value="existencia">En existencia</option>
    <option value="agotado">Agotado</option>
  </select>
  <button type="submit">Agregar</button>
</form>

<ul>
  {% for p in productos %}
  <li>
    {{ p.nombre }} - {{ p.estatus }} - {{ p.existencia }}
    <form method="post" action="{{ url_for('admin.productos_eliminar', id=p.id) }}" style="display:inline;">
      <button type="submit">Eliminar</button>
    </form>
  </li>
  {% else %}
  <li>No hay productos.</li>
  {% endfor %}
</ul>
{% endblock %}
