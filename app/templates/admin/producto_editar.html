{% extends "base.html" %}

{% block title %}Editar producto | ParNet Ingeniería{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
    body {
        background: #0b65c2;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }

    .edit-wrapper {
        max-width: 700px;
        margin: 50px auto;
        background: #003366;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    h1 {
        color: #facc15;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 14px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 4px;
    }

    .form-group input,
    .form-group select {
        padding: 8px;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
    }

    .btn-primary {
        background: #2563eb;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
        background: #004a8f;
        color: #facc15;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }

    .img-preview {
        margin-top: 15px;
        text-align: center;
    }

    .img-preview img {
        max-width: 180px;
        border-radius: 10px;
        border: 3px solid #facc15;
    }
</style>
{% endblock %}

{% block content %}

<div class="edit-wrapper">

    <h1>Editar producto</h1>

    <form method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>

<div class="form-group">
    <label for="ficha_tecnica">Ficha técnica (texto)</label>
    <textarea
        id="ficha_tecnica"
        name="ficha_tecnica"
        rows="4"
        style="width:100%; border-radius:8px; padding:8px;"
    ></textarea>
</div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" id="precio" name="precio" 
                   value="{{ producto.precio }}" required>
        </div>

        <div class="form-group">
            <label for="existencia">Existencia</label>
            <input type="number" id="existencia" name="existencia" 
                   value="{{ producto.existencia }}" required>
        </div>

        <div class="form-group">
            <label for="estatus">Estatus</label>
            <select id="estatus" name="estatus">
                <option value="existencia" {% if producto.estatus == 'existencia' %}selected{% endif %}>En existencia</option>
                <option value="agotado" {% if producto.estatus == 'agotado' %}selected{% endif %}>Agotado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo_producto">Tipo de producto</label>
            <input id="tipo_producto" name="tipo_producto" value="{{ producto.tipo_producto }}">
        </div>

        <div class="form-group">
            <label for="imagen">Cambiar imagen</label>
            <input type="file" name="imagen" id="imagen" accept="image/*">
        </div>

        {% if producto.imagen_url %}
        <div class="img-preview">
            <p>Imagen actual:</p>
            <img src="{{ url_for('static', filename=producto.imagen_url) }}" alt="Imagen del producto">
        </div>
        {% endif %}

        <button type="submit" class="btn-primary">Guardar cambios</button>

    </form>

    <a href="{{ url_for('admin.productos_list') }}" class="btn-back">
        ⬅ Volver a productos
    </a>

</div>

{% endblock %}
