
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ParNet Ingenier√≠a</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('public.index') }}">Inicio</a>
      <a href="{{ url_for('public.productos') }}">Productos</a>
      <a href="{{ url_for('public.servicios') }}">Servicios</a>
      <a href="{{ url_for('public.sugerencias') }}">Sugerencias</a>
      <a href="{{ url_for('public.contacto') }}">Contacto</a>
      <a href="{{ url_for('auth.login') }}">Login</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
